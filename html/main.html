<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수지격품고</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <script>
        function click(){
        var input = document.getElementById('myInput');

        if(input.value.length == 0)
            input.value = "Empty";    
        window.location.href = "quiz.html";
        }
        
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="question-box">
            <fieldset>
                <div id="q">
                    <p id="question">닉네임을 입력해 주세요</p>
                </div>
                <div id="n">
                    <input id="nickname">
                </div>
                <div id="g">
                    <button id="goQuiz" onclick="click()">퀴즈 풀기</button>
                </div>
            </fieldset>
        </div>
    </div>
</body>
</html>
